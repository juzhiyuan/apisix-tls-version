consumers: []
global_rules: {}
plugin_metadata: {}
services:
  - name: HTTPBIN Service
    routes:
      - name: Get UUID
        enable_websocket: false
        hosts:
          - localhost
        methods:
          - GET
        priority: 0
        uris:
          - /uuid
    upstream:
      name: HTTPBIN
      hash_on: vars
      nodes:
        - host: httpbin.org
          port: 443
          priority: 0
          weight: 0
      pass_host: node
      scheme: https
      type: roundrobin
